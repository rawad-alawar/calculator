<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Nosifer' rel='stylesheet' type='text/css'>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row" id="title">Calculator App</div>
    <div class="row" id="top-box">
      <div class="one-third column" id= "buttons">
        
        <div id = "blank">
          <button type="button" id="EDA">EDA</button>
        </div>

        <div id = "CE">
          <button type="button">C</button>
        </div>

        <div id = "percent">
          <button type="button">%</button>
        </div>

        <div id = "divide">
          <button type="button">/</button>
        </div>

        <div id = "1">
          <button type="button">1</button>
        </div>

        <div id = "2">
          <button type="button">2</button>
        </div>

        <div id = "3">
          <button type="button">3</button>
        </div>

        <div id = "times">
          <button type="button">*</button>
        </div>


        <div id = "4">
          <button type="button">4</button>
        </div>

        <div id = "5">
          <button type="button">5</button>
        </div>

        <div id = "6">
          <button type="button">6</button>
        </div>

        <div id = "minus">
          <button type="button">-</button>
        </div>

        <div id = "7">
          <button type="button">7</button>
        </div>

        <div id = "8">
          <button type="button">8</button>
        </div>

        <div id = "9">
          <button type="button">9</button>
        </div>

         <div id = "plus">
          <button type="button">+</button>
        </div>

        <div id = ".">
          <button type="button">.</button>
        </div>

        <div id = "0">
          <button type="button">0</button>
        </div>

         <div id = "ex">
          <button type="button" style="text-transform: lowercase;">e^x</button>
        </div>

         <div id = "equal">
          <button type="button">=</button>
        </div>

      </div>

      <div class="one-third column" id= "answer">
      </div>

    </div>
  </div>

   
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
<script src="scripts/calculator.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
